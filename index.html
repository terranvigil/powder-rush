<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powder Rush</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas#renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
      touch-action: none;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a0a1a 0%, #0f1e3d 50%, #1a3050 100%);
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
      transition: opacity 0.8s ease-out;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-title-row {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 48px;
    }
    .splash-logo {
      height: 126px;
      width: 126px;
      flex-shrink: 0;
    }
    #splash h1 {
      font-size: 42px;
      line-height: 1.5;
      text-align: left;
      color: #fff;
      text-shadow:
        0 0 20px rgba(100, 200, 255, 0.6),
        0 0 60px rgba(100, 200, 255, 0.2),
        0 4px 0 #0a1628;
      margin: 0;
    }
    #splash .controls {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 32px;
      margin-bottom: 48px;
      font-size: 10px;
      line-height: 2.6;
      text-align: center;
    }
    #splash kbd {
      display: inline-block;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 3px;
      padding: 3px 8px;
      margin: 0 2px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      color: #e8f0ff;
    }
    #splash .prompt {
      font-size: 12px;
      color: #8af;
      animation: blink 1s step-end infinite;
    }
    .splash-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .splash-btn-small {
      width: 120px;
      padding: 10px 0;
      font-size: 11px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Rules overlay */
    .rules-overlay {
      position: fixed;
      inset: 0;
      z-index: 250;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .rules-overlay.visible { opacity: 1; }
    .rules-panel {
      width: 340px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(10, 15, 30, 0.97);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
    }
    .rules-body p {
      font-size: 8px;
      line-height: 2;
      margin: 0 0 8px 0;
    }
    .rules-section {
      color: #8af;
      font-size: 10px !important;
      margin-top: 14px !important;
      margin-bottom: 4px !important;
    }
    .rules-hl {
      color: gold;
    }

    /* Settings gear button */
    #settings-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 90;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      padding: 0;
      transition: background 0.2s, border-color 0.2s;
    }
    #settings-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* Settings overlay */
    #settings-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #settings-overlay.open {
      display: flex;
    }

    /* Settings panel */
    #settings-panel {
      width: 320px;
      background: rgba(10, 15, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 24px;
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
    }
    #settings-panel .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    #settings-panel .settings-header h2 {
      font-size: 14px;
      color: #fff;
      margin: 0;
    }
    #settings-panel .settings-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      padding: 4px;
    }
    #settings-panel .settings-close:hover {
      color: #fff;
    }
    #settings-panel .settings-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    #settings-panel .settings-row label {
      font-size: 9px;
      width: 52px;
      flex-shrink: 0;
    }

    /* Toggle switch */
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 20px;
      height: 20px;
      background: #666;
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider {
      background: rgba(100, 200, 255, 0.3);
    }
    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(20px);
      background: #8af;
    }

    /* Volume slider */
    .vol-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 3px;
      outline: none;
    }
    .vol-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #8af;
      border-radius: 50%;
      cursor: pointer;
    }
    .vol-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #8af;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    .vol-slider:disabled {
      opacity: 0.3;
    }
    .vol-slider:disabled::-webkit-slider-thumb {
      background: #666;
      cursor: default;
    }
    .vol-slider:disabled::-moz-range-thumb {
      background: #666;
      cursor: default;
    }

    /* Touch controls overlay */
    .touch-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      pointer-events: none;
    }
    .touch-btn {
      position: absolute;
      pointer-events: auto;
      width: 72px;
      height: 72px;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid rgba(0, 0, 0, 0.5);
      border-radius: 14px;
      font-family: 'Press Start 2P', monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      transition: background 0.1s, border-color 0.1s;
    }
    .touch-btn.pressed {
      background: rgba(0, 0, 0, 0.55);
      border-color: rgba(100, 200, 255, 0.6);
      color: #fff;
    }
    .touch-btn-brake {
      left: 20px;
      bottom: 20px;
    }
    .touch-btn-tuck {
      left: 20px;
      bottom: 104px;
    }
    .touch-btn-jump {
      right: 20px;
      bottom: 20px;
    }
    @media (pointer: fine) {
      .touch-overlay { display: none; }
    }

    /* Shared menu button style */
    .menu-btn {
      display: block;
      width: 200px;
      padding: 14px 0;
      margin: 8px auto;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(100, 200, 255, 0.2);
      border: 2px solid rgba(100, 200, 255, 0.5);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .menu-btn:hover {
      background: rgba(100, 200, 255, 0.35);
      border-color: rgba(100, 200, 255, 0.8);
    }
    .menu-btn:active {
      background: rgba(100, 200, 255, 0.5);
    }
    .menu-btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .menu-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Main menu overlay */
    .main-menu-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a0a1a 0%, #0f1e3d 50%, #1a3050 100%);
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }
    .main-menu-overlay.visible { opacity: 1; }
    .main-menu-panel { text-align: center; }
    .main-menu-title {
      font-size: 42px;
      line-height: 1.5;
      color: #fff;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.6), 0 0 60px rgba(100, 200, 255, 0.2), 0 4px 0 #0a1628;
      margin-bottom: 32px;
    }
    .main-menu-stats { margin-bottom: 32px; }
    .main-menu-stat {
      font-size: 11px;
      margin: 6px 0;
      color: #8af;
    }
    .main-menu-coins { color: gold; }
    .main-menu-buttons { margin-top: 16px; }
    .menu-btn-play {
      font-size: 16px;
      padding: 16px 0;
      animation: blink 1s step-end infinite;
    }

    /* Level select grid */
    .level-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
      margin-bottom: 16px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }
    .level-btn {
      width: 100%;
      height: 72px;
      padding: 10px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .level-name {
      font-size: 8px;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .level-desc {
      font-size: 7px;
      color: rgba(255, 255, 255, 0.5);
    }
    .level-score {
      font-size: 7px;
      color: gold;
    }
    .level-lock {
      font-size: 7px;
      color: rgba(255, 255, 255, 0.3);
    }
    .level-locked {
      opacity: 0.4;
      cursor: default !important;
    }
    .level-locked:hover {
      background: rgba(100, 200, 255, 0.2) !important;
      border-color: rgba(100, 200, 255, 0.5) !important;
    }

    /* Finish screen overlay */
    .finish-overlay {
      position: fixed;
      inset: 0;
      z-index: 95;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
    .finish-overlay.visible { opacity: 1; }
    .finish-panel {
      text-align: center;
      background: rgba(10, 15, 30, 0.95);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 32px 48px;
      font-family: 'Press Start 2P', monospace;
    }
    .finish-title {
      font-size: 32px;
      color: gold;
      margin: 0 0 8px 0;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    .finish-best {
      font-size: 10px;
      color: #4f4;
      margin: 0 0 12px 0;
      animation: blink 0.8s step-end infinite;
    }
    .finish-time {
      font-size: 36px;
      color: #fff;
      margin: 0 0 8px 0;
    }
    .finish-coins {
      font-size: 14px;
      color: gold;
      margin: 0 0 24px 0;
    }
    .finish-buttons { margin-top: 8px; }

    /* Gear shop overlay */
    .shop-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .shop-overlay.visible { opacity: 1; }
    .shop-panel {
      width: 360px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(10, 15, 30, 0.97);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
    }
    .shop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .shop-header h2 { font-size: 14px; color: #fff; margin: 0; }
    .shop-balance { font-size: 10px; color: gold; }
    .shop-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .shop-tab {
      flex: 1;
      min-width: 50px;
      padding: 8px 4px;
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .shop-tab:hover { color: #fff; background: rgba(255, 255, 255, 0.1); }
    .shop-tab.active {
      color: #8af;
      background: rgba(100, 200, 255, 0.15);
      border-color: rgba(100, 200, 255, 0.4);
    }
    .shop-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      transition: border-color 0.15s;
    }
    .shop-item.equipped {
      border-color: rgba(100, 200, 255, 0.4);
      background: rgba(100, 200, 255, 0.06);
    }
    .shop-item-info { flex: 1; margin-right: 12px; }
    .shop-item-name {
      display: block;
      font-size: 9px;
      color: #fff;
      margin-bottom: 4px;
    }
    .shop-item-desc {
      display: block;
      font-size: 7px;
      color: rgba(255, 255, 255, 0.4);
    }
    .shop-item-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }
    .shop-item-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }
    .shop-item-btn.equipped {
      color: #8af;
      border-color: rgba(100, 200, 255, 0.3);
      background: transparent;
      cursor: default;
    }
    .shop-item-btn.equip {
      color: #8af;
      border-color: rgba(100, 200, 255, 0.4);
      background: rgba(100, 200, 255, 0.12);
    }
    .shop-item-btn.buy {
      color: gold;
      border-color: rgba(255, 215, 0, 0.4);
      background: rgba(255, 215, 0, 0.1);
    }
    .shop-item-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* Trick popup notifications */
    .trick-popup-container {
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 80;
      pointer-events: none;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 6px;
    }
    .trick-popup {
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(100, 200, 255, 0.4);
      white-space: nowrap;
      opacity: 0;
      transform: translateY(20px) scale(0.8);
      transition: opacity 0.2s, transform 0.2s;
    }
    .trick-popup.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .trick-popup.fading {
      opacity: 0;
      transform: translateY(-30px) scale(0.9);
      transition: opacity 0.6s, transform 0.6s;
    }
    .trick-points {
      color: #8af;
      font-size: 14px;
    }
    .trick-popup.trick-combo {
      color: gold;
      font-size: 18px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4);
    }

    /* Finish screen trick score */
    .finish-score {
      font-size: 12px;
      color: #8af;
      margin: 0 0 8px 0;
    }
    .finish-total {
      font-size: 18px;
      color: #fff;
      margin: 0 0 8px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .finish-unlock {
      font-size: 11px;
      color: gold;
      margin: 0 0 12px 0;
      animation: blink 0.6s step-end infinite;
    }
    .finish-threshold {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.5);
      margin: 0 0 16px 0;
    }
  </style>
