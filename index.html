<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powder Rush</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas#renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a0a1a 0%, #0f1e3d 50%, #1a3050 100%);
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
      transition: opacity 0.8s ease-out;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash h1 {
      font-size: 42px;
      line-height: 1.5;
      text-align: center;
      color: #fff;
      text-shadow:
        0 0 20px rgba(100, 200, 255, 0.6),
        0 0 60px rgba(100, 200, 255, 0.2),
        0 4px 0 #0a1628;
      margin-bottom: 48px;
    }
    #splash .controls {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 32px;
      margin-bottom: 48px;
      font-size: 10px;
      line-height: 2.6;
      text-align: center;
    }
    #splash kbd {
      display: inline-block;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 3px;
      padding: 3px 8px;
      margin: 0 2px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      color: #e8f0ff;
    }
    #splash .prompt {
      font-size: 12px;
      color: #8af;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Settings gear button */
    #settings-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 90;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.7);
      transition: background 0.2s;
    }
    #settings-btn:hover {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    /* Settings overlay */
    #settings-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #settings-overlay.open {
      display: flex;
    }

    /* Settings panel */
    #settings-panel {
      width: 320px;
      background: rgba(10, 15, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 24px;
      font-family: 'Press Start 2P', monospace;
      color: #c0c8d4;
    }
    #settings-panel .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    #settings-panel .settings-header h2 {
      font-size: 14px;
      color: #fff;
      margin: 0;
    }
    #settings-panel .settings-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      padding: 4px;
    }
    #settings-panel .settings-close:hover {
      color: #fff;
    }
    #settings-panel .settings-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    #settings-panel .settings-row label {
      font-size: 9px;
      width: 52px;
      flex-shrink: 0;
    }

    /* Toggle switch */
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 20px;
      height: 20px;
      background: #666;
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider {
      background: rgba(100, 200, 255, 0.3);
    }
    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(20px);
      background: #8af;
    }

    /* Volume slider */
    .vol-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 3px;
      outline: none;
    }
    .vol-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #8af;
      border-radius: 50%;
      cursor: pointer;
    }
    .vol-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #8af;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    .vol-slider:disabled {
      opacity: 0.3;
    }
    .vol-slider:disabled::-webkit-slider-thumb {
      background: #666;
      cursor: default;
    }
    .vol-slider:disabled::-moz-range-thumb {
      background: #666;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>POWDER<br>RUSH</h1>
    <div class="controls">
      <p><kbd>A</kbd> / <kbd>D</kbd> &mdash; Steer</p>
      <p><kbd>W</kbd> &mdash; Tuck &nbsp; <kbd>S</kbd> &mdash; Brake</p>
      <p><kbd>SPACE</kbd> &mdash; Jump (hold to charge)</p>
    </div>
    <p class="prompt">PRESS ANY KEY</p>
  </div>
  <canvas id="renderCanvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
